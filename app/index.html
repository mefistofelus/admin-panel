</header>
<!--HEADER END-->

<!--ASIDE START-->
<aside class="aside fixed-to-top">
    <div class="menu-control flex-container align-items-center justify-content-sb">
        <div class="logo">
            <a href="">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li class="active"><a href="">General</a></li>
            <li><a href=""><span class="icon icon-details"></span> Details</a></li>
            <li><a href="">Links</a></li>

        <div class="your-manager">

            <div class="manager-info flex-container align-items-center">

                    <img src="img/manager-photo.png" alt="">

                </div>
                <a href="" class="link">Mikhael E.</a>
            </div>
        </div>
    </div>
</aside>

<main>
    <div class="content-wrapper">
        <div class="panel">
            <div class="panel-header">
                <h3 class="page-title">General statistics</h3>
            </div>
            <div class="panel-date text-center">
                <form class="datepicker-form">
                    <div class="date-input-wrap">
                        <input type="text" id="from" name="from" class="date-control">
                        <input type="text" id="to" name="to" class="date-control">
                    </div>
                    <button class="btn btn-action"><span class="icon icon-refresh"></span></button>
                </form>
            </div>
            <div class="panel-body">
                <div class="container container-sm">
                    <div class="chart-wrap">
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel links">
            <div class="panel-header">
                <h3 class="page-title">Links</h3>
            </div>
            <div class="panel-body">
                <div class="btn-row text-center">
                    <a href="" class="btn btn-action" data-modal="#add-links-modal">add new</a>
                </div>
                <div class="container-sm">
                    <table class="table full-width">
                        <tr>
                            <td class="text-bold td-title">Line header</td>
                            <td><a href="" class="link large-link">link</a></td>
                        </tr>
                        <tr>
                            <td class="text-bold td-title">Line header</td>
                            <td><a href="" class="link large-link">link</a></td>
                        </tr>
                    </table>
                </div>
                <div class="btn-row text-center">
                    <a href="" class="btn btn-action" data-modal="#add-links-modal">add new</a>
                </div>
            </div>
        </div>
    </div>
</main>


<!--MODAL ADD LINKS-->
<div class="modal" id="add-links-modal">
    <div class="modal-header flex-container align-items-center justify-content-sb">
        <h1 class="page-title">add url</h1>
        <div class="close"><span class="icon icon-close"></span></div>
    </div>
    <div class="modal-body flex-container">
        <div class="checkbox-wrap">
            <h3 class="section-title">Select websites</h3>
            <div class="checkboxes flex-container scrollbar-rail">
                <div class="checkbox-group">
                    <input type="checkbox" name="link1" id="link1">
                    <label for="link1">Landing page Money</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <form>

        </form>
    </div>
</div>
